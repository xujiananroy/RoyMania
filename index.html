<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RoyMania</title>
    <style>
        body {
        font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
        }
        .container {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(0,0,0,0.2);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        }
        h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        background: rgba(255,255,255,0.9);
        font-size: 16px;
        }
        button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        background: #ff6b6b;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        }
        button:hover {
        background: #ff5252;
        }
        #appScreen {
        display: none;
        }
        .success {
        color: #aaffaa;
        font-size: 1.5rem;
        margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen">
        <h1>ðŸ‘‘ RoyMania</h1>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Log In</button>
        <button onclick="signup()">Sign Up</button>
        </div>

        <!-- WELCOME SCREEN -->
        <div id="appScreen">
        <h1>ðŸŽ‰ Welcome to RoyMania!</h1>
        <div class="success">Hello, <span id="userName">Adventurer</span>!</div>
        <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <!-- LOADING -->
    <div id="loading" style="display:none; text-align:center; padding:20px;">Loading...</div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ PASTE YOUR FIREBASE CONFIG HERE ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const firebaseConfig = {
            apiKey: "AIzaSyC9FLT7xOPRXR6ms2AXlXeKfLCURAOK2tQ",
            authDomain: "roymania-3452d.firebaseapp.com",
            databaseURL: "https://roymania-3452d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roymania-3452d",
            storageBucket: "roymania-3452d.firebasestorage.app",
            messagingSenderId: "73902442076",
            appId: "1:73902442076:web:c468042492e2c9e5ad4899"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check login state on load
        window.onload = () => {
        auth.onAuthStateChanged(user => {
            if (user) {
            showApp(user);
            } else {
            showLogin();
            }
        });
        };

        function showLogin() {
        document.getElementById('loginScreen').style.display = 'block';
        document.getElementById('appScreen').style.display = 'none';
        }

        function showApp(user) {
        document.getElementById('userName').textContent = user.email.split('@')[0];
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'block';
        }

        async function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (!email || !password) {
            alert("Please enter email and password");
            return;
        }
        try {
            await auth.createUserWithEmailAndPassword(email, password);
            alert("Account created! Welcome to RoyMania!");
        } catch (error) {
            alert("Error: " + error.message);
        }
        }

        async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (!email || !password) {
            alert("Please enter email and password");
            return;
        }
        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            alert("Login failed: " + error.message);
        }
        }

        async function logout() {
        await auth.signOut();
        showLogin();
        }
    </script>
</body>
</html>
